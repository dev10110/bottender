{% extends "base.html" %}
{% block title %} Menu {% endblock %}


{% block content %}

    {% for d in bot.all_drinks() %} 
    <article>
        <h3>{{ d.name }}</h3>
        <ul>
        {% for i in d.ingredients.keys() %}
            <li> {{ i }} : {{d.ingredients[i]}} oz </li>
        {% endfor %}
        </ul>
    <footer>
    <a href="/pour/{{d.id}}" role="button">Pour</a>
    </footer>
    </article>
    {% endfor %}

{% endblock %}
